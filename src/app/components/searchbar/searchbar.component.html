<div class="searchbar-container">
  <form class="example-form">
    <ng-select [items]="searchResult | async"
               bindLabel="Repository"
               [hideSelected]="true"
               placeholder="Type repository name to search..."
               name="selected-rep"
               [typeahead]="repositoriesInput"
               (change)="onRepositorySelection($event)"
               [(ngModel)]="selectedRep">
    </ng-select>
  </form>
</div>
